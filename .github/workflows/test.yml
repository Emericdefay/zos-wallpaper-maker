name: Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Clone le dépôt
      - uses: actions/checkout@v2
      # Installe les dépendances
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      # Exécutez les tests
      - name: Run tests
        run: |
          python -m unittest discover
