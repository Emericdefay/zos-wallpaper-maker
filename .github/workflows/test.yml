name: Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Clone le dépôt
      - uses: actions/checkout@v2
      # Installe les dépendances
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      # Exécutez les tests
      - name: Run tests
        run: |
          python -m unittest discover
      # Mettre à jour le statut de la pull request en fonction du résultat des tests
      - name: Update pull request status
        uses: github/repo-dispatch@v1
        with:
          repository: ${{ github.repository }}
          event_type: 'all-tests-passed'
          client_payload: '{"status": "success"}'
        if: success()
      - name: Update pull request status
        uses: github/repo-dispatch@v1
        with:
          repository: ${{ github.repository }}
          event_type: 'some-tests-failed'
          client_payload: '{"status": "failure"}'
        if: failure()
